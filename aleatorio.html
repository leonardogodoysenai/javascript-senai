<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de aleatório</title>
</head>
<body>
    <h1 id="aleatorio"></h1>
    <h1 id="resultado"></h1>
    <script>
        let aleatorio = Math.floor(Math.random() * 10 + 1);
        console.log(aleatorio);
        document.getElementById("aleatorio").innerHTML = aleatorio;

        let numero = prompt("Digite um número de 1 a 10:");
        let resultado = "";
        
        numero = parseInt(numero);

        if (numero == aleatorio) {
            resultado = "Parabens, voce acertou o numero!";
        } else {
            resultado = "Desculpe, voce errou. Tente novamente.";
        }

        document.getElementById("resultado").innerHTML = resultado;
    </script>
</body>
</html>
