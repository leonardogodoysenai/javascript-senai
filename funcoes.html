<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        function olaMundo() {
            console.log("Olá, Mundo!");
        };

        olaMundo();

        function OlaPessoa(parametro) {
            alert("Ola, " + parametro);
        }

        OlaPessoa("Godofredo");

        let nome = prompt("Digite o seu nome:");
        OlaPessoa(nome);

        function somar(num1, num2) {
            let soma = num1 + num2;
            return soma;
        }

        let resultado = somar(10, 2);
        alert("A soma é " + resultado);
    </script>
</body>
</html>
